version: "3"
services:
  nextjs-server:
    entrypoint: yarn run dev
    hostname: nextjs-server.my-portfolio
    image: node:20
    user: "1000:1000"
    volumes:
      - ./my-portfolio:/App
    working_dir: /App
  produccion:
    build: ./my-portfolio
    hostname: uae_simulacion-tareas-produccion
    user: "1000:1000"
    #restart: unless-stopped
    working_dir: /App
